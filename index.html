  //FUNCTION TO GET AND AUTO PLAY YOUTUBE VIDEO FROM DATATAG
  function autoPlayYouTubeModal() {
      var trigger = $("body").find('[data-toggle="modal"]');
      trigger.click(function () {
          var theModal = $(this).data("target"),
              videoSRC = $(this).attr("data-theVideo"),
              videoSRCauto = videoSRC + "?autoplay=1";
          $(theModal + ' iframe').attr('src', videoSRCauto);
          $(theModal + ' button.close').click(function () {
              $(theModal + ' iframe').attr('src', videoSRC);
          });

          $(theModal).on('hidden.bs.modal', function () {
			  $(theModal + ' iframe').attr('src', videoSRC);
			});
      });
  }


  function autoPlayYouTubePopup() 
  {

      trigger.hover(function () {

      	    console.log($('h3[id^="title_"]', this).text());

      	     // $('#ToolMenu').attr('data-original-title', $('h3[id^="title_"]', this).text());
          
              videoSRC = url,
              videoSRCauto = videoSRC + "?autoplay=1";
          $('#popup-iframe').attr('src', videoSRCauto);
         
  		}, function(){
        	// change to any color that was previously used.
       		 $('#popup-iframe').attr('src', '');
       		 console.log('on mouse out');
    });
}



// popup function 

  $(function(){
 

	$('.popoverDiv').popover({
        html: true,
        trigger: 'manual',
        container: $(this).attr('id'),
        placement: 'right',
        animation: false,
        title: '<span id="p_title"></span>',
        content: function () {
             return $('#ToolMenu').html();
        }
    }).on("mouseenter", function () {
        var _this = this;

        $(this).popover("show");

         $('#p_title').text($('h3[id^="title"]', this).text());
         $('#p_desc').html($('span[id^="desc"]', this).html());
         //console.log($('div[id^="desc"]', this).html());

        $(this).siblings(".popover").on("mouseleave", function () 
        {
            $(_this).popover('hide');
        });
    }).on("mouseleave", function () {
        var _this = this;
        setTimeout(function () {
            if (!$(".popover:hover").length) 
            {
            	console.log("popup close");
	     		$('#popup-iframe').attr('src', '');
                $(_this).popover("hide");
                 
            }
        }, 300);
    });

});
